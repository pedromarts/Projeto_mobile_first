<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">

    
</head>

<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                        <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Programação</a>
                    </li>
                    <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & Ux</a>
                </li>
            </ul>
        </div>
        <img src="img-mobile_first/Logo.svg" alt="logo da Alurabooks" class="container__imagem">
        <div class="container">
            <a href="#"><img src="img-mobile_first/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img-mobile_first/Compras.svg" alt="carrinho de ocmpras" class="container__imagem"></a>
            <a href="#"><img src="img-mobile_first/Usuario.svg" alt="menu usuario" class="container__imagem"></a>
        </div>
    </header>  
    <!-- Classe dos banners -->
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    
    <!-- Carrossel -->
        <section class="carrossel">
            <h2 class="carrossel__titulo">NOVOS LANÇAMENTOS</h2>
                <!-- Slider main container -->
            <div class="swiper">
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                <div class="swiper-slide"><img src="img-mobile_first/ApacheKafka.svg" alt="Livro sobre a Apache Kafka"></div>
                <div class="swiper-slide"><img src="img-mobile_first/Portugol.svg" alt="Livro sobre o Portugol"></div>
                <div class="swiper-slide"><img src="img-mobile_first/Javascript.svg" alt="Alura Empresas"></div>
                <div class="swiper-slide"><img src="img-mobile_first/Acessibilidade.svg" alt="Alura lingua"></div>
                <div class="swiper-slide"><img src="img-mobile_first/Liderança.svg" alt="Alura lingua"></div>
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar
                <div class="swiper-scrollbar"></div> -->
            </div>
        </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                    el: '.swiper-pagination',
                    type: 'bullets',
                },
            });
    </script>
</body>
</html>
